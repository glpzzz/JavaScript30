<!DOCTYPE html>
<html lang="en" x-data="css" :style="{
    '--base': base,
    '--spacing': spacing+'px',
    '--blur': blur+'px',
}">

<head>
    <meta charset="UTF-8">
    <title>Scoped CSS Variables and JS</title>
    <script src="//unpkg.com/alpinejs" defer></script>
    <link rel="icon" href="https://fav.farm/ðŸ”¥"/>
</head>
<body >
<h2>Update CSS Variables with <span class='hl'>JS</span></h2>

<div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" x-model="spacing"  min="10" max="200"
           value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" x-model="blur" min="0" max="25" value="10"
           data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" x-model="base" value="#ffc600">
</div>

<p>
    Spacing: <span x-text="spacing"></span> |
    Blur: <span x-text="blur"></span> |
    Base: <span x-text="base"></span>
</p>

<img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

<style>

    :root {
        --base: #ffc600;
        --spacing: 10px;
        --blur: 10px;
    }

    img {
        padding: var(--spacing);
        background: var(--base);
        filter: blur(var(--blur));
    }

    .hl {
        color: var(--base);
    }

    body {
        text-align: center;
        background: #193549;
        color: white;
        font-family: 'helvetica neue', sans-serif;
        font-weight: 100;
        font-size: 50px;
    }

    .controls {
        margin-bottom: 50px;
    }

    input {
        width: 100px;
    }
</style>

<script>
    document.addEventListener('alpine:init', () => {
        console.log('init alpine');
        Alpine.data('css', () => ({

            spacing: 10,
            blur: 10,
            base: '#ffc600',

            init() {
                this.spacing = 10;
                this.blur = 10;
                this.base = '#ffc600';
            },

        }));
    });
</script>

</body>
</html>
